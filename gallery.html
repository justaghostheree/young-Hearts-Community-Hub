<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
        }

        /* FONDO BLUREADO */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('assets/img/poster.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(15px) brightness(0.4); 
            z-index: -1;
            transform: scale(1.1); 
        }

        /* CONTAINER */
        .container {
            max-width: 1200px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1;
        }

        /* HEADER & NAV */
        .gallery-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 1rem;
        }
        .gallery-title { font-weight: 300; letter-spacing: 0.2em; text-transform: uppercase; font-size: 1.5rem; }
        .back-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: #fff; padding: 0.5rem 1.5rem; text-decoration: none;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.1em;
            transition: all 0.3s;
        }
        .back-btn:hover { background: #fff; color: #000; }

        /* ANIMATIC VIDEO SECTION */
        .animatic-section {
            margin-bottom: 4rem; background: rgba(0,0,0,0.3); padding: 1rem;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
        .section-label { font-size: 0.9rem; color: #FFD700; margin-bottom: 1rem; letter-spacing: 0.1em; text-transform: uppercase; }
        
        /* Link en el titulo del video */
        .section-label a { color: #FFD700; text-decoration: underline; font-weight: 600; }
        .section-label a:hover { color: #fff; }

        .video-responsive { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; }
        .video-responsive iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* ARTIST SECTION */
        .artist-section { margin-bottom: 4rem; }
        .artist-header {
            display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem;
        }
        .artist-name-title { font-size: 1.2rem; font-weight: 600; color: #fff; text-transform: uppercase; letter-spacing: 0.05em; }
        .artist-social {
            color: #FFD700; text-decoration: none; font-size: 0.9rem;
            border: 1px solid rgba(255, 215, 0, 0.3); padding: 0.2rem 0.8rem; border-radius: 20px;
            transition: all 0.3s;
        }
        .artist-social:hover { background: #FFD700; color: #000; }

        /* ART GRID */
        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        /* ART CARD */
        .art-card {
            background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .art-card:hover {
            transform: translateY(-5px); background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); border-color: #FFD700;
        }
        .art-img { width: 100%; height: 250px; object-fit: cover; border-radius: 4px; display: block; }

        /* SUBMIT CARD */
        .art-card.special-invite:hover div {
            background: rgba(255, 215, 0, 0.15) !important;
            border-color: #FFD700 !important; transform: scale(1.02);
        }

        /* LIGHTBOX */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox-img { max-width: 90%; max-height: 80vh; box-shadow: 0 0 30px rgba(0,0,0,0.5); border: 2px solid #333; }
        .lightbox-caption { margin-top: 1rem; color: #FFD700; font-size: 1.2rem; letter-spacing: 0.1em; }
        .close-lightbox {
            position: absolute; top: 2rem; right: 2rem; color: #fff; font-size: 2rem;
            cursor: pointer; background: none; border: none; transition: color 0.3s;
        }
        .close-lightbox:hover { color: #FFD700; }

        .footer { margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; font-size: 0.7rem; color: rgba(255,255,255,0.4); }
    </style>
</head>

    <script>
        function openLightbox(imageSrc, artistName) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            const caption = document.getElementById('lightboxCaption');
            img.src = imageSrc;
            caption.innerText = artistName;
            lightbox.classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
